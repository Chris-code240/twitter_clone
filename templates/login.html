<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='fontawesome/css/all.css')}}">
</head>
<body>
    <section class="container mx-auto my-6">
        <div class="logo text-center text-5xl text-blue-400 my-3">
            <i class="fab fa-twitter"></i>
        </div>

        <h1 class="text-3xl text-center">
            Log in to Twitter
        </h1>

        <form action="/login" method="post" class="px-2 md:px-0 w-full md:w-1/2 mx-auto my-4 flex flex-col text-center space-y-3">
            <input type="text" name="" id="" class="py-1 px-1 border-2 bordergra-400 rounded-sm focus:outline-none" placeholder="Phone, email or username">
            <input type="password" name="" id="" class="py-1 px-1 border-2 bordergra-400 rounded-sm focus:outline-none" placeholder="Password">
            <button class="bg-blue-400 text-white rounded-sm cursor-pointer py-1">Log in</button>

            <div class="space-x-1">
                <a href="" class="text-blue-400">Forgot password?</a>
                <b>.</b>
                <a href="/sign-up" class="text-blue-400">Sign up for Twitter</a>
            </div>
        </form>
    </section>
</body>
</html>
